{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <form hx-post="{% url 'add_task' %}" hx-target="#task-list">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="taskdescription" placeholder="Enter description" aria-label="Task Description" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
      </div>
    </form>

    <div id="task-list">
      {% include "task/task-list.html" %}
    </div>
  </div>
{% endblock content %}
